<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Forms using HTML</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Sample Form !!</legend>
            <div>
                <ol>
                    <li><label for="name">Enter your Name : </label>
                        <input type="text" name="username" id="name" placeholder="Username" autofocus> <br></li> <br>
                    <li><label for="mail">Enter your Email : </label>
                        <input type="mail" name="email" id="mail" placeholder="sample@email.com"> <br></li> <br>
                    <li> <label for="pass">Enter your Password : </label>
                        <input type="password" name="password" id="pass" placeholder="Password"> <br></li> <br>
                     <li><label>Select your Gender : </label>
                            <input type="radio"  id="male" name="gender" value="male"> <label for="male"> Male </label>
                            <input type="radio" value="female" id="female" name="gender"><label for="female"> Female </label><br></li> <br>
                    <li> <label for="dob"> Enter your Date of Birth : </label>
                        <input type="date" name="dob" id="dob"> <br></li> <br>
                    <li><label for="">Select your Favouite Singers : </label> <br> <br>
                        <input type="checkbox" name="ts" id="ts"> <label for="ts">Taylor Swift</label> <br>
                        <input type="checkbox" name="cs" id="cs"> <label for="cs">The ChainSmokers</label> <br>
                        <input type="checkbox" name="aw" id="aw"> <label for="aw">Alan Walker</label><br>
                        <input type="checkbox" name="ot" id="ot"> <label for="ot">Others</label><br></li> <br>
                </ol>
       
            </div>
            
           
           

            
            <!-- <input type="text" name="sample" id="sample" value="Sample Text" readonly disabled > -->
           
             <input type="submit" name="submit" id="submit" value="SUBMIT">
        </fieldset>
            
    </form>
    <a href="ThankYou.html" target="_blank"> <input type="submit" name="submit" id="submit" value="Thank You Page"></a> 
</body>
</html>
